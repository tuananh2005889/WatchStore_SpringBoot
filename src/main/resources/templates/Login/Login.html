<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
            <form action="/doLogin" method="post" class="mt-4">
                <div>
                    <label class="block text-gray-600">Email</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div class="mt-4">
                    <label class="block text-gray-600">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <button type="submit" class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500" onclick="toggleForm()">Sign Up</a></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>
            <form action="/addUser" method="post" class="mt-4">
                <div>
                    <label class="block text-gray-600">Email</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div class="mt-4">
                    <label class="block text-gray-600">Username</label>
                    <input type="text" name="fullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div class="mt-4">
                    <label class="block text-gray-600">Phone</label>
                    <input type="text" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div class="mt-4">
                    <label class="block text-gray-600">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <div class="mt-4">
                    <label class="block text-gray-600">Address</label>
                    <input type="text" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>
                <button type="submit" class="w-full mt-6 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="#" class="text-blue-500" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }
    </script>
</body>
</html>
